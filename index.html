    <body>
       
        <div class="container">
            <h1>Password Generator</h1>
            <div class="result container">
                <span id="result"></span>
                <button class="btn" id="checkmark"></button>
            <h3>Password</h3>
            <Form>
                <div> 
                    <div class="settings">
                        <div class="setting">
                            <label for="length">Password length</label>
                            <input type="number" id="length" min="8" max="128" value="8">
                            <div class="setting">
                                <label>Include Uppercase</label>
                                <input type="checkbox" id="includeUppercase">
                                <div class="setting">
                                    <label>Include Lowercase</label>
                                    <input type="checkbox" id="include
                                lowercase">
                                </div>
                                <div class="setting">
                                    <label>Include Numbers</label>
                                    <input type="checkbox" id="includeNumbers">
                                </div>
                                <div class="setting">
                                    <label>Include Special Characters</label>
                                    <input type="checkbox" id="includeSpecialCharacter">
                                </div>
                                
                            </div>
    
                        </div>
                    </div>
                        <label for="generatePassword"> 
                        <input type="random.">
                
                        </label>
                    </div>
    
                        <button type="enter">Generate Password</button>
                        </div> 
    
                            
                </Label>
            </Form>
        </div>
